<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Summer Camp Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Summer Camp Registration</h1>

  <form>

    <label for="child-name">Full Name of Child</label>
    <input type="text" id="child-name" name="child-name" required>

    <div style="display: flex; gap: 20px; align-items: center; margin-top: 15px;">
      <div style="flex: 1;">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required style="width: 50%;">
      </div>
      <div style="flex: 1;">
        
        <div class="radio-group">
          <label><input type="radio" name="gender" value="male"> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
        </div>
      </div>
    </div>

    <label for="parent-name">Full Name of Parent/Guardian</label>
    <input type="text" id="parent-name" name="parent-name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="start-date">Start Date of Camp</label>
    <input type="date" id="start-date" name="start-date" required style="width: 50%;">

    <label>Preferred Activities</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="activities" value="Swimming"> Swimming</label>
      <label><input type="checkbox" name="activities" value="Art"> Art</label>
      <label><input type="checkbox" name="activities" value="Drama"> Drama</label>
      <label><input type="checkbox" name="activities" value="Soccer"> Soccer</label>
    </div>

    <div style="display: flex; align-items: center; gap: 10px; margin-top: 15px;">
      <label for="activity-level" style="min-width: 120px;">Activity Level</label>
      <input type="range" id="activity-level" name="activity-level" min="1" max="3" value="2" oninput="updateSlider(this)">
      <output id="levelOutput">2</output>
    </div>

    
    
    

    <label for="medical">Medical Information</label>
    <textarea id="medical" name="medical" rows="4"></textarea>

    <div style="display: flex; align-items: center; gap: 10px; margin-top: 15px;">
      <label for="photo" style="white-space: nowrap;">Upload Photo of Child</label>
      <input type="file" id="photo" name="photo "> 
    </div>

    <div class="button-group">
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </div>
  </form>

  <script>
    function updateSlider(slider) {
      const percentage = ((slider.value - slider.min) / (slider.max - slider.min)) * 100;
      slider.style.background = `linear-gradient(to right, #28a745 ${percentage}%, #ccc ${percentage}%)`;
      document.getElementById('levelOutput').value = slider.value;
    }

    window.onload = function () {
      const slider = document.getElementById('activity-level');
      updateSlider(slider);
    };
  </script>

</body>
</html>
